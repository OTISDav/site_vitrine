{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/product.css' %}">

<div class="container">
    {% for product in products %}
        <!-- Nom du produit au-dessus de l'image -->
        <div class="title" style="text-align: center; margin-bottom: 20px;">
            <h3 class="text-uppercase fw-bold">{{ product.name }}</h3>
        </div>
        <div class="image" style="display: flex; justify-content: center; align-items: center; margin-bottom: 30px;">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-height: 500px; width: auto; object-fit: contain; border-radius: 10px;">
        </div>
    {% empty %}
            <p>Aucun produit disponible.</p>

    {% endfor %}
</div>

{% endblock %}
