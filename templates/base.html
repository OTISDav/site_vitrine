{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Site Vitrine{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
    <header>
        <h1>Site Vitrine de Café et Cacao</h1>
        <nav>
            <a href="/">Accueil</a>
            <a href="/products/">Produits</a>
            <a href="/contact/">Contact</a>
            <a href="/rendezvous/">Prendre un rendez-vous</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; OtisDav 2025</p>
        <p>Vente de Café et Cacao</p>
    </footer>
    {% block js %}{% endblock %}
</body>
</html>
